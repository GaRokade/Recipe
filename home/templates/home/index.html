{% extends "home/base.html" %} {% block start%}
 <h1> This is home page </h1>
 <a href="/contact/">Contact</a>
 <a href="/about/">About</a>
    
     <table class="container">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">age</th>
            <th scope="col">Vote
                
            </th>
          </tr>
        </thead>
        <tbody>
            {% for people in peoples %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
              <td {% if people.age < 18 %} style="background:red" {%endif%} >  
                {% if people.age >= 18 %} 
                 👍
                {% else %}
                 👎
                {% endif %}
                </td>
            
          </tr>
         {% endfor %}
        </tbody>
      </table>
      <p>{{text |truncatechars:80}}</p>
  
      
{% endblock%}
