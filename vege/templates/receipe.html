{%extends 'home/base.html'%}
{%block start%}
<div class="container mt-5" >

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
       <h1>Receipe</h1>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" name="receipe_name" required class="form-control">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Discription</label>
          <input type="text" name="receipe_descri" required class="form-control" >
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
          <input type="file" name="receipe_image" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      <div class"mt-5">
        <div class ="mx-auto col-6">
<form>
 
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Search food</label>
          <input type="text" name="search" required class="form-control" >
        
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
      </form>
    </div>
    <br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Receipe NAme</th>
        <th scope="col">Receipe Description</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for receipe in receipes%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.receipe_descri}}</td>
        <td><img img src="/media/{{receipe.receipe_image}}/ " style="height:100px"></td>
        <td><a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
          <br>
          <br>
          <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a></td>
      </tr>
      {% endfor%}
      
      
    </tbody>
  </table>

    </div>

{%endblock%}
